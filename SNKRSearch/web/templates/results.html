{% extends 'base.html'%}

{%block head%}
{%endblock%}

{%block body%}
<table class="results">
    <tr>
        <th>Site</th>
        <th>Price</th>
        <th>Link</th> 
    </tr>
    {% for pair in pairs %}
        <tr>
            <td>
                {{pair.split("@")[0]}}
            </td>

            <td>
                {{pair.split("@")[1]}}

            </td>

            <td class="link">
                <a href= "{{pair.split('@')[2]}}" >{{pair.split('@')[2]}}</a>
        </tr>
    {%endfor%}
</table>

{%endblock%}
